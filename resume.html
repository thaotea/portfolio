<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resume</title>
    <link rel="icon" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="dist/aos.css" />
  <style>

    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    .header-background {
      width:100%;
      height:180px;
      background-image: linear-gradient(to right bottom, #ffafbd, #ffb3b4, #ffb7ac, #ffbda5, #ffc3a0);
    }

    .resume {
      position:relative;
      z-index:-2;
    }


  </style>
</head>

  <body>

    <button onclick="topFunction()" id="top" title="Go to top"><i class="material-icons">arrow_upward</i></button>

    <div class="header-background"></div>
    <div class="header">
      <a href="index.html" class="logo">
        <br>
        <img src="logo.png" width="55" alt="logo">
      </a>

      <div id="nav" class="header-right">
        <button class="btn"><a href="index.html">Work</a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn active"><a style = "color:rgb(255,255,255,0.9);" href="resume.html">Resume</a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn"><a href="about.html">About</a></button>
      </div>


      <div class = "resume">
      <div data-aos="fade-up"
        data-aos-easing="linear"
        data-aos-duration="600">
        <br><br><br><br><br>
        <center><img src="resume.png" width="800"></center>
      </div>
    </div>




    <script src="dist/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
    </script>

    <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("top").style.display = "block";
      } else {
        document.getElementById("top").style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    </script>
  </body>
</html>
