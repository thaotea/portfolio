<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="../dist/aos.css" />
    <link rel="icon" href="logo.png">


  <style>


    h5, h4, h3, p { cursor: default; }

    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    .header-background {
      position:absolute;
      top: 0px;
      left: 50%;
      margin-left: -750px;
      width:1500px;
      height:180px;
      background-image: linear-gradient(to right bottom, #ffafbd, #ffb3b4, #ffb7ac, #ffbda5, #ffc3a0);
      background-size: 1500px;


    }

    .money-book {
      cursor: default;
      font-family: 'Lora', serif;
      font-size:90px;
      color: white;
      padding-top: 260px;
    }

    p {
      font-size:20px;
    }

    .explore {
      z-index:-2;
      top: 0px;
      color:#5778ba;
    }

    .vl {
      border-left: 2px solid #5778ba;
    }

    h3 {
      font-size:25px;
      font-weight:600 !important;

    }


     h5 {
      font-size:18px;
      font-weight: 400;
      color:#3F4A54;
      word-spacing: 1px;
    }

    .text1 {
      word-wrap: break-word;
      width: 1000px;
    }
    .text2 {
      word-wrap: break-word;
      width: 725px;
    }

    .center {
      position:relative;
      left: 50%;
      margin-left: -750px;
      width:1500px;
      height:725px;
    }

    #top {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: #fbc3a2;
      color: white;
      cursor: pointer;
      width: 50px;
      height: 50px;
      padding-top: 5px;

      border-radius: 50%;
    }

    #top:hover {
      background-color: #fbc3a2;
      opacity: 0.8;
      transition: 0.75s;
    }

    .footer {
      float:left;
      position:relative;
      left: 50%;
      transform: translate(-50%);
      padding: 15px;
      text-decoration: none;
    }

    .footer .btn {
      z-index: 1;
      border: none;
      outline: none;
      color: rgb(251,195,162,0.5);
      letter-spacing:1.2px;
      padding-bottom: 10px;
      background-color: transparent;
      cursor: pointer;
      font-size: 25px;
      border-bottom: 3px solid rgb(255,255,255,0.0);
    }

    .footer .active {
      color: #fbc3a2;
      border-bottom: 3px solid rgb(251,195,162,0.5);
      transition: 0.75s;

    }


    .footer .btn:hover {
      color: rgb(251,195,162,0.8);
      border-bottom: 3px solid rgb(251,195,162,0.5);
      transition: 0.5s;
    }




  </style>
</head>

  <body>

    <button onclick="topFunction()" id="top" title="Go to top"><i class="material-icons">arrow_upward</i>
</button>

    <div class="header-background"></div>
    <div class="header">
      <a href="index.html" class="logo">
        <br>
        <img src="logo.png" width="55" alt="logo">
      </a>

      <div id="nav" class="header-right">
        <button class="btn"><a href="index.html">Work</a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn active"><a  style = "color:rgb(255,255,255,0.9); href="resume.html">Resume</a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn"><a href="about.html">About</a></button>
      </div>

      <div class="explore">
        <div data-aos="fade-up"
          data-aos-easing="linear"
          data-aos-duration="600">
          <img src="resume.png" width="1250">

        </div>
    </div>




    <script src="../dist/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
    </script>

      this.className += " active";

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("top").style.display = "block";
      } else {
        document.getElementById("top").style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    </script>
  </body>
</html>
